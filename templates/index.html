<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memstrom</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="mainContainer">
        <!-- List of ideas (this will display search and randomize results) -->
        <div id="leftContainer">
            <ul id="idea-list"></ul>
        </div>

        <!-- Features and functionality in the right container -->
        <div id="rightContainer">
            <h1>//Memstrom\\</h1>
            
            <!-- Edits Section -->
            <div id="editsContainer">
                <button id="addbutton">Add Idea &#10133;</button>
                <input type="content" id="recordID" placeholder="Record (#)">
                <button id="deletebutton">Delete &#9938;</button>
            </div>

            <!-- Search bar -->
            <div id="searchTagContainer"> 
                <form id="search-tag-form">
                    <input type="text" id="search-by-category" placeholder="Search by category..." />
                    <input type="text" id="search-by-tag" placeholder="Search by tag..." />
                    <button type="submit" id="search-tag-submit">Search</button>
                </form>
            </div>

            <div id="searchTextContainer"> 
                <form id="search-text-form">
                    <input type="text" id="search-by-text" placeholder="Search by content (text)..." />
                    <button type="submit" id="search-text-submit">Search</button>
                </form>
            </div>

            <!-- Randomize Section -->
            <div id="randomContainer">
                <label for="randomCount">Number of random ideas (1-10):</label>
                <input type="number" id="randomCount" min="1" max="10">
                <button id="randomizeBtn">Randomize</button>
            </div>
        </div>
    </div>

    <!-- Blurred Background and Form Container -->
    <div id="blurredScreen" class="blurred-screen">
        <div id="addIdeaForm" class="form-container">
            <h2>Add Your Idea</h2>
            <form id="ideaForm">
                <label for="ideaTitle">Title:</label>
                <input type="text" id="ideaTitle" name="title" required><br><br>

                <label for="ideaContent">Content:</label>
                <textarea id="ideaContent" name="content" rows="5" required></textarea><br><br>

                <label for="ideaTags">Tags:</label>
                <input type="text" id="ideaTags" name="tags"><br><br>

                <label for="ideaCategories">Categories:</label>
                <input type="text" id="ideaCategories" name="categories"><br><br>

                <button type="submit" id="addSubmitBtn">Submit Idea</button>
                <button type="button" id="closeFormBtn">Close</button>
            </form>
        </div>
    </div>
    <!-- End of Code-->

    <script src="/static/app.js"></script>
</body>
</html>
